apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

group 'org.csource'
version '1.27-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
    jcenter()
}


dependencies {
    testCompile "org.codehaus.groovy:groovy-test:2.5.1"
}